<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="jQuery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1 class="display-6 text-center">Chat App</h1>
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="login" class="mb-3">
                    <label class="form-label" for="user">Name</label>
                    <input type="text" id="user">
                    <button id="login-btn" class="btn btn-small btn-info">Login</button>
                </div>
                <div id="chat-container">

                    <ul id="chat">
                       
                    </ul>
              
                    <div class="mb-3">
                        <textarea class="form-control" id="inp" rows="2"></textarea>
                        <button id="send-btn" class="btn btn-small btn-success mt-2">Send</button>
                    </div>
                </div>
               
            </div>
        </div>
        

       

    
    </main>

</body>
</html>
